<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form to upload details</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Idea collection</h1>
    <h2>Ideas</h2>
    <main>
        <div id="form">
            <form method="post">
                <div>
                    <label for="name"><b>Your Name</b></label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <br>
                <div class="idea-box">
                    <label for="idea"><b>Your Idea</b></label>
                    <textarea name="idea" id="idea" cols="30" rows="5" placeholder="Enter Your Idea"></textarea>
                </div>
                <br>
                <div id="submit">
                    <button class="submit-btn">UPLOAD IDEA</button>
                    <button class="update-btn">UPDATE IDEA</button>
                    <button class="del-btn">DELETE IDEA</button>
                    <button class="clear-btn">RESET</button>
                </div>
            </form>
        </div>
        <div class="greet-responses">

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
